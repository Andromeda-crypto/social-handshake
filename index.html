<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Handshake - Instagram to LinkedIn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1512;
            min-height: 100vh;
            padding: 40px 20px;
            color: #e8e0d5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2421;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #3d3530;
        }

        h1 {
            color: #f5ede0;
            margin-bottom: 8px;
            font-size: 2.8em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #a89a85;
            margin-bottom: 50px;
            font-size: 1.1em;
            font-weight: 400;
        }

        .upload-section {
            background: #1f1b18;
            padding: 40px;
            border-radius: 12px;
            border: 2px dashed #4a4037;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #5d5246;
            background: #241f1c;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #3d3530 0%, #2f2a25 100%);
            color: #f5ede0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #4a4037;
        }

        .upload-label:hover {
            background: linear-gradient(135deg, #4a4037 0%, #3d3530 100%);
            border-color: #5d5246;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 237, 224, 0.1);
        }

        .file-info {
            margin-top: 20px;
            color: #8a7d6b;
            font-size: 0.95em;
        }

        #results {
            margin-top: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2f2a25 0%, #261f1c 100%);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #3d3530;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #4a4037;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 237, 224, 0.08);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #f5ede0;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #a89a85;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .table-wrapper {
            background: #2a2421;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #3d3530;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1f1b18;
            color: #f5ede0;
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            border-bottom: 1px solid #3d3530;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #32292a;
            color: #e8e0d5;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #2f2824;
        }

        .linkedin-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3d3530 0%, #2f2a25 100%);
            color: #f5ede0;
            border: 1px solid #4a4037;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 500;
        }

        .linkedin-btn:hover {
            background: linear-gradient(135deg, #4a4037 0%, #3d3530 100%);
            border-color: #5d5246;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 237, 224, 0.15);
        }

        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1f1b18;
        }

        ::-webkit-scrollbar-thumb {
            background: #3d3530;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4037;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù Social Handshake</h1>
        <p class="subtitle">Connect your Instagram following with LinkedIn</p>

        <div class="upload-section">
            <label for="fileInput" class="upload-label">
                üìÅ Choose Instagram Data File
            </label>
            <input type="file" id="fileInput" accept=".json">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div id="results" class="hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Following</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="processedCount">0</div>
                    <div class="stat-label">Ready to Connect</div>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="parser.js"></script>
</body>
</html>
